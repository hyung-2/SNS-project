<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재잘재잘 - 회원정보 수정</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="../css/userInfo.css">
</head>
<body>
  <header>
    <a href="main.html">
      <h1>재잘재잘</h1>
    </a>
    <div class="btn">
      <button class="logoutbtn">로그아웃</button>
    </div>
  </header>
  <section>
    <form class="register-container">
      <h2>회원정보 수정</h2>
      <div class="inputbox">
        <div class="infobox">
          <label for="userId">
            <p class="forcusing">닉네임</p>
            <input type="text" id="userId" placeholder="바꿀 닉네임을 입력하세요">
          </label>
          <label for="useremail">
            <p class="forcusing">이메일</p>
            <input type="text" id="useremail" placeholder="바꿀 Email을 입력하세요" >
            <button class="checkbtn">중복확인</button>
          </label>
          <label for="pw">
            <p class="forcusing">&nbsp;&nbsp;현재 &nbsp; 비밀번호</p>
            <input type="password" id="pw" placeholder="현재 비밀번호를 입력하세요.">
          </label>
          <label for="userPw">
            <p class="forcusing">비밀번호</p>
            <input type="password" id="userPw" placeholder="바꿀 비밀번호를 입력하세요.">
          </label>
          <label for="userPw2">
            <p class="forcusing">비밀번호 재입력</p>
            <input type="password" id="userPw2" placeholder="비밀번호를 다시 입력하세요">
          </label>
        </div>
        <div class="profilebox">
          <a href="#">
            <label for="profile">
              <span class="forcusing">프로필 사진 변경하기</span>
            <!-- <a href=""><button>사진 올리기</button></a> -->
            </label>
          </a>
          <span class="normal">프로필 사진 삭제</span>
          <div class="imgbox">
            <img src="../../SNSproject-back/uploads/profile.png" alt="">
          </div>
        </div>
      </div>
      <div class="btnbox">
        <button type="button" class="delete-btn">계정 삭제하기</button>
        <button type="button" class="submit-btn">정보 수정하기</button>
      </div>
  
    </form>
  </section>
  <!-- <form enctype="multipart/form-data"> -->
    <input type="file" id="profile" name="userimg" accept="image/*" class="close">
  <!-- </form> -->
  <script src="../js/userInfo.js"></script>
</body>
</html>
