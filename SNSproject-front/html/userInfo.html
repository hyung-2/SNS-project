  <section>
    <form class="register-container">
      <h2>회원정보 수정</h2>
      <div class="inputbox">
        <div class="infobox">
          <label for="userId">
            <p class="forcusing">ID</p>
            <input type="text" id="userId" placeholder="나중에 자동으로">
          </label>
          <label for="useremail">
            <p class="forcusing">이메일</p>
            <input type="text" id="useremail" placeholder="서버에서 값불러와서" >
            <button class="checkbtn">중복확인</button>
          </label>
          <label for="pw">
            <p class="forcusing">&nbsp;&nbsp;현재 &nbsp; 비밀번호</p>
            <input type="password" id="pw" placeholder="입력해야 수정가능">
          </label>
          <label for="userPw">
            <p class="forcusing">비밀번호</p>
            <input type="password" id="userPw" placeholder="들어와있게">
          </label>
          <label for="userPw2">
            <p class="forcusing">비밀번호 재입력</p>
            <input type="password" id="userPw2" placeholder="비밀번호를 다시 입력하세요">
          </label>
        </div>
